<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbikaShelf - WhatsApp Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        
        button {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .whatsapp-icon {
            color: #25D366;
            font-size: 24px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .already-verified {
            text-align: center;
            padding: 30px;
        }
        
        .already-verified h2 {
            color: #4f46e5;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-whatsapp whatsapp-icon"></i> AmbikaShelf</h1>
            <p>Secure WhatsApp Verification System</p>
        </div>
        
        <div id="registration-form" class="form-container">
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="phone">WhatsApp Number</label>
                    <div class="input-with-icon">
                        <i class="fab fa-whatsapp icon"></i>
                        <input type="tel" id="phone" placeholder="Enter WhatsApp number with country code" required>
                    </div>
                    <small style="color: #666; margin-top: 5px; display: block;">Example: 919876543210</small>
                </div>
                
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Create a strong password" required>
                    </div>
                </div>
                
                <button type="submit" id="verifyBtn">
                    <span id="btnText">Verify via WhatsApp</span>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div class="message" id="message"></div>
                
                <div class="login-link">
                    Already registered? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
        
        <div id="success-screen" class="form-container" style="display: none;">
            <div class="already-verified">
                <i class="fas fa-check-circle" style="font-size: 60px; color: #25D366; margin-bottom: 20px;"></i>
                <h2>Verification Sent!</h2>
                <p>A verification link has been sent to your WhatsApp.</p>
                <p style="margin-top: 10px;">Please check your WhatsApp and click the link to complete registration.</p>
                <button onclick="location.reload()" style="margin-top: 30px; background: #666;">
                    <i class="fas fa-redo"></i> Register Another
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            document.getElementById('loader').style.display = 'block';
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('verifyBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token for verification page
                    localStorage.setItem('verificationToken', data.token);
                    
                    // Show success screen
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('success-screen').style.display = 'block';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btnText').style.display = 'block';
                document.getElementById('verifyBtn').disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
